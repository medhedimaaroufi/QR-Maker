<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link to QR Code Generator</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #qr-code {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Link to QR Code Generator</h1>

    <label for="linkInput">Enter anything :</label>
    <input type="text" id="linkInput" placeholder="Enter your blablah...">
    <button onclick="generateQRCode()">Generate QR Code</button>

    <div id="qr-code"></div>

    <script>
        function generateQRCode() {
            var linkInput = document.getElementById("linkInput").value;
            var qrCodeDiv = document.getElementById("qr-code");

            // Clear previous QR code
            qrCodeDiv.innerHTML = "";

            // Generate new QR code
            var qrcode = new QRCode(qrCodeDiv, {
                text: linkInput,
                width: 128,
                height: 128
            });
        }
    </script>
</body>
</html>
